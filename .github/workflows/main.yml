name: Release Package

on:
  release:
    types:
      - published

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
      
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: âŽ” Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
      
      - name: ðŸ“¥ Install Dependencies
        run: yarn install

      - name: ðŸ“¦ Setup NPM Credentials
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
        run: |
          touch .yarnrc
          echo "npmAlwaysAuth true" >> .yarnrc
          echo "npmAuthToken $NODE_AUTH_TOKEN" >> .yarnrc
          echo "npmRegistryServer https://registry.npmjs.org" >> .yarnrc
      
      - name: Publish Package
        env:
          NEW_VERSION: ${{ github.ref_name }}
        run: yarn publish --non-interactive --new-version ${NEW_VERSION:1} --access public --no-git-tag-version
